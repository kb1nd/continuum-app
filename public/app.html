<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Bærekraftige løsninger</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .solution-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .solution-item {
      width: 220px;
      cursor: pointer;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
      background: #f9f9f9;
    }
    .solution-item:hover { transform: scale(1.05); }
    .solution-item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    /* Fokusert visning */
    .focused {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: #fff;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
      z-index: 1000;
    }
    .focused img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }
    .close-btn {
      margin-top: 20px;
      background: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Bærekraftige løsninger du kan lage hjemme</h1>
<div class="solution-list" id="solutionList"></div>

<div id="focusedView" class="focused">
  <h2 id="focusedTitle"></h2>
  <img id="focusedImage" src="" alt="">
  <h3>Ingredienser:</h3>
  <ul id="focusedIngredients"></ul>
  <h3>Fremgangsmåte:</h3>
  <ol id="focusedSteps"></ol>
  <button class="close-btn" onclick="closeFocused()">Lukk</button>
</div>

<script>
  // JSON-data med bilder
  const data = {
    "solutions": [
      {
        "title": "Hjemmelaget bivoks-ark",
        "image": "https://i.ibb.co/pBMFvW72/watermarked-995674be-dcd5-4d5a-9fa9-b26c579dc891.png",
        "ingredients": ["Bomullsstoff","Bivoks-pellets","Bakepapir","Strykejern eller ovn"],
        "steps": ["Klipp stoff","Legg på bakepapir","Strø bivoks","Varm opp","La avkjøles"]
      },
      {
        "title": "Kompostboks",
        "image": "https://i.ibb.co/3ybPhNrM/yaschik-dlya-komposta-3-300x200.jpg",
        "ingredients": ["Trekasse","Bor","Blader","Matrester"],
        "steps": ["Lag hull","Legg blader","Tilsett matrester","Dekk med jord","Rør om"]
      },
      {
        "title": "Solvarmer for vann i hagen",
        "image": "https://i.ibb.co/zHHgZ3SZ/2125-9037872-M.jpg",
        "ingredients": ["Svart hageslange","Vannkran","Stativ eller solrikt område"],
        "steps": ["Koble slangen","Rull i spiral","Fest med steiner","La varmes opp","Bruk vannet"]
      }
    ]
  };

  const solutionList = document.getElementById("solutionList");
  const focusedView = document.getElementById("focusedView");
  const focusedTitle = document.getElementById("focusedTitle");
  const focusedImage = document.getElementById("focusedImage");
  const focusedIngredients = document.getElementById("focusedIngredients");
  const focusedSteps = document.getElementById("focusedSteps");

  // Render løsninger
  data.solutions.forEach(item => {
    const div = document.createElement("div");
    div.className = "solution-item";
    div.innerHTML = `
      <img src="${item.image}" alt="${item.title}">
      <h3>${item.title}</h3>
    `;
    div.addEventListener("click", () => {
      focusedTitle.textContent = item.title;
      focusedImage.src = item.image;
      focusedIngredients.innerHTML = "";
      focusedSteps.innerHTML = "";
      item.ingredients.forEach(ing => {
        const li = document.createElement("li");
        li.textContent = ing;
        focusedIngredients.appendChild(li);
      });
      item.steps.forEach(step => {
        const li = document.createElement("li");
        li.textContent = step;
        focusedSteps.appendChild(li);
      });
      focusedView.style.display = "flex";
    });
    solutionList.appendChild(div);
  });

  function closeFocused() {
    focusedView.style.display = "none";
  }
</script>

</body>
</html>
